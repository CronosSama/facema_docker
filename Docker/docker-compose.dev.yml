version: '3'
services:
  nginx:
    ports:
      - "8080:80"


  react-app:
    volumes:
      - $PWD/client:/app/client:ro
      - /app/client/node_modules

  express-app:
    build:
      args:
        - NODE_ENV=DEV
    volumes:
      -  $PWD/Server:/app/server:ro
      - /app/server/node_modules
    command: npm start

  